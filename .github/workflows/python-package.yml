name: try-github-actions
on:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:
    inputs:
      env_name:
        description: ' Enviroment to test(dev3, qa) '
        required: true
        default: 'dev3'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        pip install behave
        pip install selenium
        pip install chromedriver
        pip install webdriver-manager
    - name: run behave file
      env:
        EMAIL_DB : ${{ secrets.EMAIL_DB }}
        PASS_DB : ${{ secrets.PASS_DB }}
      run: |
        case ${{ github.event.inputs.env_name }} in  
            dev3)
            cd Tests
            behave features\dev3.feature
            ;;
            qa)
            cd Tests
            behave features\qa.feature
            ;;
            esac
      
